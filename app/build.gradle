buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}


android {
    compileSdkVersion appCompileSdk
    buildToolsVersion '28.0.3'
    defaultConfig {
        multiDexEnabled true
        applicationId "de.p72b.mocklation"
        minSdkVersion appMinSdk
        targetSdkVersion 29
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "SUPPORT_LIB_VERSION", '"' + supportLibVersion + '"'
        buildConfigField "String", "ROOM_VERSION", '"' + rootProject.roomVersion + '"'
        buildConfigField "String", "PLAY_SERVICES_VERSION", '"' + playServicesVersion + '"'
        buildConfigField "String", "MAP_UTILITIES_VERSION", '"' + mapsUtilsVersion + '"'
        buildConfigField "String", "GSON_VERSION", '"' + gsonVersion + '"'
        buildConfigField "String", "DAGGER_VERSION", '"' + daggerVersion + '"'
        buildConfigField "String", "FIREBASE_VERSION", '"' + firebaseVersion + '"'
        buildConfigField "String", "RX_JAVA_VERSION", '"' + rxjavaVersion + '"'
        buildConfigField "String", "RX_ANDROID_VERSION", '"' + rxandroidVersion + '"'
    }

    signingConfigs {
        release {
            storeFile file('../mocklation-release-key.keystore')
            storePassword ' '
            keyAlias "mocklation"
            keyPassword ' '
        }
        debug {
            storeFile file('../mocklation-debug-key.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    flavorDimensions "default"

    productFlavors {
        develop {
            dimension "default"
            applicationId "de.p72b.mocklation.develop"
            versionCode appVersionCode
            versionName "${appVersionName} develop"

            resValue "string", "google_maps_api_key", "AIzaSyBxVIw01td__Do5hlvcloetCNg8kZcne9I"
        }
        store {
            dimension "default"
            applicationId "de.p72b.mocklation"
            versionCode appVersionCode
            versionName appVersionName

            resValue "string", "google_maps_api_key", "AIzaSyAGYs7CMyEDSh9Rxvce_cg6qfnnvIZikh8"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:support-dynamic-animation:${supportLibVersion}"
    compile "com.android.support:customtabs:${supportLibVersion}"
    compile "android.arch.persistence.room:runtime:$rootProject.roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$rootProject.roomVersion"
    compile "android.arch.persistence.room:rxjava2:$rootProject.roomVersion"
    compile "com.google.android.gms:play-services-maps:${playServicesVersion}"
    compile "com.google.android.gms:play-services-places:${playServicesVersion}"
    compile "com.google.android.gms:play-services-location:${playServicesVersion}"
    compile "com.google.maps.android:android-maps-utils:${mapsUtilsVersion}"
    compile "com.google.code.gson:gson:${gsonVersion}"
    compile "com.google.dagger:dagger:${daggerVersion}"
    compile "com.google.firebase:firebase-core:${firebaseVersion}"
    compile 'com.google.firebase:firebase-config:16.1.0'
    annotationProcessor rootProject.ext.daggerCompiler
    compile "io.reactivex.rxjava2:rxjava:${rxjavaVersion}"
    compile "io.reactivex.rxjava2:rxandroid:${rxandroidVersion}"
    testCompile 'junit:junit:4.12'
    compile('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
apply plugin: 'com.google.gms.google-services'
